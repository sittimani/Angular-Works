<h3>Template Form</h3>

<form (ngSubmit)="f.valid && onSubmit()" #f="ngForm">

    <div>
        <label for="firstname ">First Name </label>
        <input type="text " id="firstname " name="firstname " #firstname="ngModel" [(ngModel)]="model.firstname" required>
        <div class="error-message" *ngIf="firstname?.touched">
            <span *ngIf="firstname?.errors?.required"> Required</span>
        </div>
    </div>

    <div>
        <label for="lastname ">Last Name </label>
        <input type="text " id="lastname " name="lastname " #lastname="ngModel" [(ngModel)]="model.lastname">
        <div class="error-message" *ngIf="lastname?.touched">
            <span *ngIf="lastname?.errors?.required">last name is required</span>
        </div>
    </div>

    <div>
        <label for="email ">Email </label>
        <input type="text " id="email " name="email " #email="ngModel" [(ngModel)]="model.email" required>
        <div class="error-message" *ngIf="email?.touched">
            <span *ngIf="email?.errors?.required">Email is required</span>
        </div>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
